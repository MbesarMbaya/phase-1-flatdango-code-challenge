    <div id="movie-list">

        <!--show movies here-->
        <ul id = "list"></ul>
    </div>

<script>
    const movies = {
      "Movies": [
        {
          "id": "1",
          "title": "The Giant Gila Monster",
          "runtime": "108",
          "capacity": 30,
          "showtime": "04:00PM",
          "tickets_sold": 27,
          "description": "A giant lizard terrorizes a rural Texas community and a heroic teenager attempts to destroy the creature.",
          "poster": "https://www.gstatic.com/tv/thumb/v22vodart/2157/p2157_v_v8_ab.jpg"
        },
        {
          "id": "2",
          "title": "Manos: The Hands Of Fate",
          "runtime": "118",
          "capacity": 50,
          "showtime": "06:45PM",
          "tickets_sold": 44,
          "description": "A family gets lost on the road and stumbles upon a hidden, underground, devil-worshiping cult led by the fearsome Master and his servant Torgo.",
          "poster": "https://www.gstatic.com/tv/thumb/v22vodart/47781/p47781_v_v8_ac.jpg"
        },
        {
          "id": "3",
          "title": "John Wick Chapter 4",
          "runtime": "114",
          "capacity": "60",
          "showtime": "08:30PM",
          "tickets_sold": 36,
          "description": "John Wick (Keanu Reeves) uncovers a path to defeating The High Table. But before he can earn his freedom, Wick must face off against a new enemy with powerful alliances across the globe and forces that turn old friends into foes.",
          "poster": "https://www.joblo.com/wp-content/uploads/2021/05/F2776685-B2E1-4B3C-915C-4F4D6970E98F-400x600.jpeg"
        },
        {
          "id": "4",
          "title": "Bones and All",
          "runtime": "120",
          "capacity": "44",
          "showtime": "10:30PM",
          "tickets_sold": 24,
          "description": "Maren, a young woman, learns how to survive on the margins of society.",
          "poster": "https://www.joblo.com/wp-content/uploads/2022/08/bones-and-all-poster-2-400x600.jpg"
        }
      ]
    };
  
    const movieList = document.getElementById("list");
  
    movies.Movies.forEach(movie => {
      const li = document.createElement("li");
      const img = document.createElement("img");
      img.src = movie.poster;
      li.appendChild(img);
      const div = document.createElement("div");
      div.innerHTML = `<h2>${movie.title}</h2><p>${movie.description}</p><p>Showtime: ${movie.showtime}</p><p>Tickets sold: ${movie.tickets_sold}/${movie.capacity}</p>`;
      li.appendChild(div);
      movieList.appendChild(li);
    });
  </script>
